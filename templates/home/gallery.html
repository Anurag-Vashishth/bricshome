{% extends 'main.html' %}{% load static %} {% block content %}
<h2 id="reoprts" class="heads"><strong>Gallery</strong></h2>
<br>
<div class="gallery">
    <div class="row" style="display:flex; flex-wrap: wrap;">
        {% for image in images%}
        <div class="col-lg-4 col-md-6">
            <img src="{{image.image.url}}" class="pics-no-fade">
            <p><strong>{{image.name}}</strong></p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

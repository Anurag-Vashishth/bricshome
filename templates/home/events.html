{% extends 'main.html' %}{% load static %} {% block content %}
<h2 id="reoprts" class="heads"><strong>Events</strong></h2>
<br>
<div class="gallery">
    <div class="row" style="display:flex; flex-wrap: wrap;">
        {% for event in events%}
        <div class="col-lg-4 col-md-6">
            <a href="{{event.id}}"><img src="{{event.image.url}}" class="pics"></a>
            <p><strong>{{event.name}}</strong></p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
